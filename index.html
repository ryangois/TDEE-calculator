<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://api.iconify.design/emojione-monotone:fork-and-knife.svg?color=SlateGray" type="image/x-icon">
  <title>TDEE Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">TDEE Calculator</h1>
    <div class="header__toggle">
      <img src="./images/light-mode.png" alt="light-mode">
      <label onchange="switchTheme()" class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <img src="./images/dark-mode.png" alt="dark-mode">
    </div>
  </header>

  <main>
    <form id="form">
      <label for="unit-system" required>Unit System</label>
      <select id="unit-system" name="unit-system" required>
        <option value="" selected hidden>Select an option</option>
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
      </select>
      <br>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" selected hidden>Select an option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>

      <label for="goal">Goal</label>
      <select id="goal" required>
        <option value="" disabled selected hidden>Select an option</option>
        <option value="cutting">Lose Weight (Calorie Deficit)</option>
        <option value="maintaining">Maintain Weight</option>
        <option value="bulking">Gain Weight (Calorie Surplus)</option>
      </select>
      <br>

      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight" required>
      <br>

      <label for="height">Height</label>
      <input type="number" id="height" name="height">
      <div id="imperial-height">
        <input type="number" id="feet" placeholder="ft'">
        <input type="number" id="inches" placeholder='in"'>
      </div>
      <br>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>
      <br>

      <label for="activity-level">Activity Level</label>
      <select id="activity-level" name="activity-level" required>
        <option value="" disabled selected hidden>Select an option</option>
        <option value="sedentary">Sedentary (minimal or no exercise)</option>
        <option value="light">Light (1-3 times a week)</option>
        <option value="moderate">Moderate (3-5 times a week)</option>
        <option value="active">Active (6-7 times a week)</option>
        <option value="very-active">Very Active (Athlete, twice a day)</option>
      </select>
      <br>

      <a id="link" href="#result"><button type="submit" onclick="calculateTDEE()">Calculate TDEE</button></a>
    </form>
    <br>

    <p id="result"></p>

    <script src="script.js"></script>

  </main>

</body>

</html>
