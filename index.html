<!DOCTYPE html>
<html>
  <head>
    <title>TDEE Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TDEE Calculator</h1>
    <form>
      <label for="unit-system">Unit System:</label>
      <select id="unit-system" name="unit-system">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
      </select>
      <br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>

      <label for="goal">Goal:</label>
    <select id="goal">
      <option value="maintaining">Maintaining</option>
      <option value="bulking">Bulking</option>
      <option value="cutting">Cutting</option>
    </select>
    <br>

      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight">
      <br>

      <label for="height">Height:</label>
      <input type="number" id="height" name="height">
      <br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age">
      <br>

      <label for="activity-level">Activity Level:</label>
      <select id="activity-level" name="activity-level">
        <option value="sedentary">Sedentary</option>
        <option value="light">Light</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
        <option value="very-active">Very Active</option>
      </select>
      <br>

      <button type="button" onclick="calculateTDEE()">Calculate TDEE</button>
    </form>
    <br>

    <p id="result"></p>
    
    <script src="script.js"></script>
  </body>
</html>
